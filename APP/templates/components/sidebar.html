<script>
document.addEventListener('DOMContentLoaded', function() {
    // Code pour démonstration de l'animation
    const logoContainer = document.querySelector('.logo-container');
    const logo = document.querySelector('.sidebar-logo');
    
    if (logoContainer && logo) {
        // Ajouter une interaction supplémentaire au clic pour montrer que le logo est interactif
        logoContainer.addEventListener('click', function() {
            logo.style.animation = 'none';
            logo.classList.add('logo-clicked');
            
            // Effet de pulse
            logo.animate([
                { transform: 'scale(1.1)' },
                { transform: 'scale(0.9)' },
                { transform: 'scale(1.1)' }
            ], {
                duration: 600,
                iterations: 1
            });
            
            // Réactiver l'animation après l'effet
            setTimeout(() => {
                logo.classList.remove('logo-clicked');
                logo.style.animation = 'waveMotion 3s ease-in-out infinite';
            }, 600);
        });
    }
});
</script>
